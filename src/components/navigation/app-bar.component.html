<header class="sticky top-0 w-full bg-fuchsia-600 text-slate-50 z-10">
  <div class="flex py-2 px-3 items-center">
    <kodi-logo />
    <p class="grow ml-2 text-lg">
      <span>Kodi</span>
    </p>
    <div>
      <button class="mr-6">
        <fa-icon [icon]="icons.remote" />
        <span class="sr-only">Remote</span>
      </button>
      <button class="mr-6">
        <fa-icon [icon]="icons.search" />
        <span class="sr-only">Search</span>
      </button>
      <button class="mr-6" *ngIf="allowProfileChange$ | async">
        <fa-icon [icon]="icons.profile" />
        <span class="sr-only">Change profile</span>
      </button>
      <button>
        <fa-icon [icon]="icons.config" />
        <span class="sr-only">Edit configuration</span>
      </button>
    </div>
  </div>
  <div
    class="h-1.5 relative"
    [class]="{
      'bg-slate-900': !(loading$ | async),
      'bg-cyan-700': (loading$ | async)
    }"
  >
    <span
      *ngIf="loading$ | async"
      class="bg-cyan-500 h-full w-1/2 absolute left-[-50%] animate-loading"
    ></span>
  </div>
</header>
