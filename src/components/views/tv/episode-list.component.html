<ol class="rounded-lg border-2 border-slate-800">
  @for (episode of episodes(); track $index) {
    <li
      class="hover:bg-slate-700"
      [class]="{ 'bg-slate-800': $index % 2 !== 0 }"
    >
      <div class="flex items-center">
        <button type="button" class="flex w-full p-2">
          @if (episode.episode !== undefined) {
            <span class="mr-3">{{ episode.episode | padStart: 2 : "0" }}</span>
          }
          <span class="mr-3 grow text-left">{{ episode.title }}</span>
          <span>{{ episode.runtime | duration: "video" }}</span>
        </button>
        <button class="px-4 py-3">
          <fa-icon [icon]="icons.menu" />
          <span class="sr-only">Options for {{ episode.label }}</span>
        </button>
      </div>
    </li>
  }
</ol>
