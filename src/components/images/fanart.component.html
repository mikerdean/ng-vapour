@if (fanartUrl$ | async; as fanartUrl) {
  <div class="fixed left-0 top-0 -z-10 h-dvh w-dvw opacity-10">
    <img
      alt=""
      class="h-full w-full object-cover opacity-0 transition-opacity duration-100 ease-in"
      [src]="fanartUrl"
      (load)="onImageLoaded(fanart)"
      #fanart
    />
  </div>
}
