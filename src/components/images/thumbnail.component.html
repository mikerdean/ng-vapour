@if (imageUrl$ | async; as imageUrl) {
  <div class="relative">
    <img
      [alt]="alt()"
      class="h-auto w-full opacity-0 transition-opacity duration-300"
      [src]="imageUrl"
      (load)="onImageLoaded(thumbnail)"
      #thumbnail
    />
  </div>
} @else {
  <fa-icon
    [class]="{ 'max-w-full': true, 'h-auto': true, 'p-2': true }"
    [icon]="fallbackIcon()"
  />
}
