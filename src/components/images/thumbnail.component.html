@if (imageUrl$ | async; as imageUrl) {
  <div class="relative">
    <img
      [alt]="alt()"
      class="h-auto w-full opacity-0 transition-opacity duration-300"
      [src]="imageUrl"
      (load)="onImageLoaded(thumbnail)"
      #thumbnail
    />
  </div>
} @else {
  <div class="p-2">
    <fa-icon
      [class]="{ 'w-full': true, 'h-auto': true }"
      [icon]="fallbackIcon()"
    />
  </div>
}
