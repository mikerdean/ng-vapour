<div class="relative">
  @if (current(); as current) {
    <form-button
      css="rounded-r-none"
      (click)="performItemAction(current)"
      [disabled]="disabled()"
    >
      <fa-icon css="mr-2" [icon]="current.icon" />
      <span>{{ current.label }}</span> </form-button
    ><form-button
      css="rounded-l-none border-l-2 border-slate-900 !px-2"
      (click)="toggleDropdown()"
      ><fa-icon [icon]="icons.dropdown" size="sm"
    /></form-button>
  }
  @if (show()) {
    <div class="absolute mt-1 rounded border border-slate-600 bg-slate-700">
      <menu>
        @for (item of items(); track $index) {
          <li>
            <button
              class="w-full p-2 text-left hover:bg-slate-600"
              (click)="performItemAction(item)"
              type="button"
            >
              <fa-icon css="mr-1" [icon]="item.icon" />
              {{ item.label }}
            </button>
          </li>
        }
      </menu>
    </div>
  }
</div>
