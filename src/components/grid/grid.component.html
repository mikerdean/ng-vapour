<ol
  class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3"
>
  @for (item of gridItems$ | async; track $index) {
    <li>
      @if (item) {
        <a class="flex flex-row items-center" [routerLink]="item.url">
          <div
            class="w-20 min-w-[5rem] h-20 mr-3 border-2 border-cyan-900 rounded-lg overflow-hidden"
            [class]="tallThumbnail ? 'h-28' : 'h-20'"
          >
            <div class="flex items-center h-full">
              <thumbnail [uri]="item.thumbnail" [type]="thumbnailType" />
            </div>
          </div>
          <div class="flex-grow">
            <div class="line-clamp-2">{{ item.label }}</div>
            @for (detail of item.details; track $index) {
              @if (detail !== undefined && detail !== null) {
                <div class="text-xs text-slate-400 mt-1">{{ detail }}</div>
              }
            }
          </div>
          <div>
            <button type="button" class="p-2">
              <fa-icon [icon]="icons.options" />
              <span class="sr-only">Options for {{ item.label }}</span>
            </button>
          </div>
        </a>
      } @else {
        <div class="flex flex-row items-center">
          <div
            class="w-20 min-w-[5rem] mr-3 border-2 border-cyan-900 rounded-lg overflow-hidden"
            [class]="tallThumbnail ? 'h-28' : 'h-20'"
          >
            <div class="h-full bg-slate-800 animate-pulse"></div>
          </div>
          <div class="flex-grow">
            <div class="bg-slate-800 animate-pulse h-4 rounded mb-4"></div>
            <div class="bg-slate-800 animate-pulse h-4 rounded mb-4"></div>
            <div class="bg-slate-800 animate-pulse h-4 rounded"></div>
          </div>
        </div>
      }
    </li>
  }
</ol>
