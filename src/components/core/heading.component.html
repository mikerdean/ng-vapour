@switch (level) {
  @case (1) {
    <h1 class="text-xl border-b-2 border-slate-600 text-cyan-400 mb-4">
      <ng-container *ngTemplateOutlet="content" />
    </h1>
  }

  @case (2) {
    <h2
      class="text-lg text-cyan-500 mb-3 underline underline-offset-4 decoration-2 decoration-cyan-900"
    >
      <ng-container *ngTemplateOutlet="content" />
    </h2>
  }

  @case (3) {
    <h3><ng-container *ngTemplateOutlet="content" /></h3>
  }

  @case (4) {
    <h4><ng-container *ngTemplateOutlet="content" /></h4>
  }

  @case (5) {
    <h5><ng-container *ngTemplateOutlet="content" /></h5>
  }

  @case (6) {
    <h6><ng-container *ngTemplateOutlet="content" /></h6>
  }
}

<ng-template #content>
  <ng-content />
</ng-template>
