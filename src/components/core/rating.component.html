<div class="flex items-center">
  @for (star of rating(); track $index) {
    @switch (star) {
      @case (1) {
        <fa-icon css="text-fuchsia-500" [icon]="icons.star" />
      }

      @case (0.5) {
        <fa-icon css="text-fuchsia-500" [icon]="icons.halfStar" />
      }

      @default {
        <fa-icon css="text-fuchsia-500" [icon]="icons.starEmpty" />
      }
    }
  }
  <span class="ml-2 text-sm">({{ value().toFixed(2) }})</span>
</div>
